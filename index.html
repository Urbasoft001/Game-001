<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Space Shooter - Un jeu PWA avec sons">
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2300ff00'/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231a1a2e' width='192' height='192'/><circle cx='96' cy='96' r='40' fill='%2300ff00'/></svg>">
    <title>Space Shooter - Jeu PWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 9 / 16;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            border: 3px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .hud {
            position: absolute;
            color: #00ff00;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            font-family: 'Courier New', monospace;
        }

        #score {
            top: 20px;
            left: 20px;
        }

        #health {
            top: 20px;
            right: 20px;
        }

        #level {
            top: 60px;
            left: 20px;
        }

        #menu, #gameOver, #pauseMenu {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: all;
        }

        #menu.hidden, #gameOver.hidden, #pauseMenu.hidden {
            display: none;
        }

        .menu-content {
            text-align: center;
            color: #00ff00;
        }

        .menu-content h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }

        .menu-content p {
            font-size: 18px;
            margin: 20px 0;
            opacity: 0.8;
        }

        button {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        button:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.8);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #installBtn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            display: none;
            z-index: 50;
        }

        #installBtn.show {
            display: block;
        }

        .controls {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            #gameContainer {
                width: 100vw;
                height: 100vh;
                max-width: none;
                border: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score" class="hud">SCORE: 0</div>
            <div id="health" class="hud">HP: 100</div>
            <div id="level" class="hud">LVL: 1</div>
        </div>
        
        <div id="menu">
            <div class="menu-content">
                <h1>üöÄ SPACE SHOOTER üöÄ</h1>
                <p>D√©truisez tous les ennemis!</p>
                <p id="bestScore">Meilleur score: 0</p>
                <button onclick="game.start()">D√âMARRER</button>
                <div class="controls">
                    <p>‚¨ÖÔ∏è ‚û°Ô∏è D√©placer | ESPACE Tirer</p>
                    <p>P Pause | M Son</p>
                </div>
            </div>
        </div>

        <div id="gameOver" class="hidden">
            <div class="menu-content">
                <h1>GAME OVER</h1>
                <p id="finalScore">Score: 0</p>
                <p id="finalLevel">Niveau: 1</p>
                <button onclick="game.restart()">REJOUER</button>
                <button onclick="game.showMenu()">MENU</button>
            </div>
        </div>

        <div id="pauseMenu" class="hidden">
            <div class="menu-content">
                <h1>PAUSE</h1>
                <button onclick="game.resume()">CONTINUER</button>
                <button onclick="game.showMenu()">MENU</button>
            </div>
        </div>

        <button id="installBtn">üì± INSTALLER</button>
    </div>

    <script src="service-worker-register.js"></script>
    <script src="audio-manager.js"></script>
    <script src="game.js"></script>
</body>
</html>
